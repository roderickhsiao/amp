<!DOCTYPE html>
<html>
  <!-- TEMPLATE FOR REDIRECT -->
  <head>
    <script type="text/javascript">
      var parseQueryString = function parse(queryString) {
        if (!queryString) {
          return {};
        }
        var params = {};
        var queries = [];
        queries = queryString.split('&amp;');
        queries.forEach(function eachQuery(query, i) {
          var pair = query.split('=');
          params[pair[0]] = pair[1];
        });
        return params;
      }
      var search = window.location.search || '';
      var queryString = search.substr(1);
      var queryObject = parseQueryString(queryString);

      var scheme_redirect = decodeURIComponent(queryObject.scheme_redirect);
      if (scheme_redirect) {
        if (scheme_redirect.indexOf('http') === -1) {
          // intent
          setTimeout(function createIframe() {
            var iframe = document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '1px';
            iframe.style.height = '1px';
            iframe.src = scheme_redirect;
            document.body.appendChild(iframe);
          }, 0);
        } else {
          window.parent.location = scheme_redirect;
        }
      }
    </script>
  </head>

</html>
